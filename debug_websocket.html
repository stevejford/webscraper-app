<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Debug</h1>
    
    <div>
        <input type="text" id="urlInput" value="https://httpbin.org/html" placeholder="URL to scrape">
        <button onclick="testFrontendWebSocket()">Test Frontend WebSocket</button>
        <button onclick="testDirectWebSocket()">Test Direct WebSocket</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Test the exact same way the frontend does it
        function testFrontendWebSocket() {
            log('ðŸ§ª Testing Frontend WebSocket Connection...', 'info');
            
            const sessionId = crypto.randomUUID();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = 'localhost';
            const port = '8000';
            const wsUrl = `${protocol}//${host}:${port}/ws/scrape/${sessionId}`;
            
            log(`ðŸ”Œ Frontend connecting to: ${wsUrl}`, 'info');
            log(`ðŸ“ Current page: ${window.location.href}`, 'info');
            log(`ðŸŒ Protocol: ${protocol}, Host: ${host}, Port: ${port}`, 'info');
            
            const ws = new WebSocket(wsUrl);
            
            const timeout = setTimeout(() => {
                log('â° Frontend connection timeout (10s)', 'error');
                ws.close();
            }, 10000);
            
            ws.onopen = (event) => {
                clearTimeout(timeout);
                log('âœ… Frontend WebSocket opened!', 'success');
                
                // Send the same request format as frontend
                const testRequest = {
                    url: document.getElementById('urlInput').value,
                    max_pages: 1,
                    delay: 0.5,
                    include_external: false,
                    scrape_whole_site: false,
                    download_content: false,
                    content_types: []
                };
                
                log(`ðŸ“¤ Frontend sending: ${JSON.stringify(testRequest, null, 2)}`, 'info');
                ws.send(JSON.stringify(testRequest));
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`ðŸ“¥ Frontend received: ${JSON.stringify(message, null, 2)}`, 'success');
                } catch (e) {
                    log(`âŒ Frontend parse error: ${e}`, 'error');
                    log(`Raw: ${event.data}`, 'info');
                }
            };
            
            ws.onclose = (event) => {
                clearTimeout(timeout);
                log(`ðŸ”Œ Frontend closed. Code: ${event.code}, Reason: ${event.reason || 'No reason'}`, 'info');
            };
            
            ws.onerror = (error) => {
                clearTimeout(timeout);
                log(`âŒ Frontend error: ${error}`, 'error');
                log(`âŒ Frontend error type: ${error.type}`, 'error');
                log(`âŒ Frontend WebSocket state: ${ws.readyState}`, 'error');
                log(`âŒ Frontend WebSocket URL: ${ws.url}`, 'error');
            };
        }

        // Test direct connection
        function testDirectWebSocket() {
            log('ðŸ”§ Testing Direct WebSocket Connection...', 'info');
            
            const sessionId = 'direct-test-' + Date.now();
            const wsUrl = `ws://localhost:8000/ws/scrape/${sessionId}`;
            
            log(`ðŸ”Œ Direct connecting to: ${wsUrl}`, 'info');
            
            const ws = new WebSocket(wsUrl);
            
            const timeout = setTimeout(() => {
                log('â° Direct connection timeout (10s)', 'error');
                ws.close();
            }, 10000);
            
            ws.onopen = (event) => {
                clearTimeout(timeout);
                log('âœ… Direct WebSocket opened!', 'success');
                
                const testRequest = {
                    url: document.getElementById('urlInput').value,
                    max_pages: 1,
                    delay: 0.5,
                    include_external: false,
                    scrape_whole_site: false,
                    download_content: false,
                    content_types: []
                };
                
                log(`ðŸ“¤ Direct sending: ${JSON.stringify(testRequest, null, 2)}`, 'info');
                ws.send(JSON.stringify(testRequest));
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`ðŸ“¥ Direct received: ${JSON.stringify(message, null, 2)}`, 'success');
                } catch (e) {
                    log(`âŒ Direct parse error: ${e}`, 'error');
                    log(`Raw: ${event.data}`, 'info');
                }
            };
            
            ws.onclose = (event) => {
                clearTimeout(timeout);
                log(`ðŸ”Œ Direct closed. Code: ${event.code}, Reason: ${event.reason || 'No reason'}`, 'info');
            };
            
            ws.onerror = (error) => {
                clearTimeout(timeout);
                log(`âŒ Direct error: ${error}`, 'error');
                log(`âŒ Direct error type: ${error.type}`, 'error');
                log(`âŒ Direct WebSocket state: ${ws.readyState}`, 'error');
                log(`âŒ Direct WebSocket URL: ${ws.url}`, 'error');
            };
        }

        // Auto-run on page load
        window.onload = () => {
            log('ðŸš€ WebSocket debug page loaded. Test both connection methods.', 'info');
        };
    </script>
</body>
</html>
